    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="my-5">Make reservation</h1>
          <form action="" method="post" class="needs-validation" novalidate>
            <div class="row mt-5">
              <div class="col">
                <label for="first_name" class="form-label">First name:</label>
                <input
                  required
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="last_name" class="form-label">Last name:</label>
                <input
                  required
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="email" class="form-label">Email:</label>
                <input
                  required
                  autocomplete="off"
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
            </div>
            <div class="row mt-3 pb-3">
              <div class="col">
                <label for="phone" class="form-label">Phone Number:</label>
                <input
                  required
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                />
              </div>
            </div>
            <hr class="py-3" />
            <input
              type="submit"
              class="btn btn-primary"
              value="Make Reservation"
            />
          </form>
        </div>
      </div>
    </div>

    <div class="row my-footer">
      <div class="col">Left</div>
      <div class="col">Middle</div>
      <div class="col">Right</div>
    </div>
